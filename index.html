<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Kalkulator Vue Js</title>
</head>
<body class="d-flex justify-content-center bg-dark mt-5">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <div id="app">
                <div class="mb-3">
                    <label for="result">Hasil :</label> <br>
                    <input v-model="hasil" type="number" id="result" disabled> <br>
                    <label for="input1">Input 1 :</label> <br>
                    <input v-model="angka1" type="number" id="input1"> <br>
                    <label for="input2">Input 2 :</label><br>
                    <input v-model="angka2" type="number" id="input2"> <br>
                </div>
                
                <button type="button" class="btn btn-dark m-2" @click="hasil=angka1+angka2">+</button>
                <button type="button" class="btn btn-dark m-2" @click="hasil=angka1-angka2">-</button>
                <button type="button" class="btn btn-dark m-2" @click="hasil=angka1*angka2">*</button>
                <button type="button" class="btn btn-dark m-2" @click="hasil=angka1/angka2">/</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
